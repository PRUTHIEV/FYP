<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href={{-url_for('static',
    filename='css/skin_form.css')}}>
  </head>
  <body>
    <div class="formbold-main-wrapper">
      <!-- Author: FormBold Team -->
      <!-- Learn More: https://formbold.com -->

      <div class="formbold-form-wrapper">
        <form
          enctype="multipart/form-data"
          action="/skin_consult"
          method="POST"
          class="form_data"
        >
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5 w-full">
                <label for="Phone Number" class="formbold-form-label">
                  Full Name
                </label>
                <input
                  type="tel"
                  name="ph_no"
                  id="ph_no"
                  placeholder="Phone Number"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="Age" class="formbold-form-label">
                  Age
                </label>
                <input
                  type="number"
                  name="age"
                  id="age"
                  placeholder="Enter Age"
                  class="formbold-form-input"
                />
              </div>
            </div>
          </div>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5 w-full">
                <label for="Blood Group" class="formbold-form-label">
                  Blood Group
                </label>
                <input
                  type="text"
                  name="bd_grp"
                  id="bd_grp"
                  placeholder="Enter your Blood Group"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="Blood Pressure" class="formbold-form-label">
                  Blood Pressure
                </label>
                <input
                  type="text"
                  name="bd_prs"
                  id="bd_prs"
                  placeholder="Enter your Blood Pressure"
                  class="formbold-form-input"
                />
              </div>
            </div>
          </div>
          <div class="formbold-mb-5">
            <label for="Image" class="formbold-form-label">
              Diseased Image
            </label>
            <input
              type="file"
              name="img"
              id="img"
              placeholder="Enter your Blood Group"
              class="formbold-form-input"
            />
          </div>
          <div class="flex flex-wrap formbold--mx-3">
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5 w-full">
                <label for="date" class="formbold-form-label">Date</label>
                <input
                  type="date"
                  name="date"
                  id="date"
                  class="formbold-form-input"
                />
              </div>
            </div>
            <div class="w-full sm:w-half formbold-px-3">
              <div class="formbold-mb-5">
                <label for="time" class="formbold-form-label">Time</label>
                <input
                  type="time"
                  name="time"
                  id="time"
                  class="formbold-form-input"
                />
              </div>
            </div>
          </div>

          <div class="formbold-mb-5 formbold-pt-3">
            <label class="formbold-form-label formbold-form-label-2">
              Address Details
            </label>
            <div class="flex flex-wrap formbold--mx-3">
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <input
                    type="text"
                    name="state"
                    id="state"
                    placeholder="Enter State"
                    class="formbold-form-input"
                  />
                </div>
              </div>
              <div class="w-full sm:w-half formbold-px-3">
                <div class="formbold-mb-5">
                  <input
                    type="text"
                    name="city"
                    id="city"
                    placeholder="Enter city"
                    class="formbold-form-input"
                  />
                </div>
              </div>
            </div>
          </div>

          <div>
            <button class="formbold-btn">Book Appointment</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
